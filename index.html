<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Calculator Project</title>
  </head>
  <body>
    <div class="container">
      <div class="legend">
        <table>
          <tr>
            <th>Operation</th>
            <th>Symbol</th>
            <th>Key</th>
          </tr>
          <tr>
            <td>Clear</td>
            <td>C</td>
            <td>escape</td>
          </tr>
          <tr>
            <td>Change Sign</td>
            <td>+/-</td>
            <td>N/A</td>
          </tr>
          <tr>
            <td>Percent</td>
            <td>%</td>
            <td>%</td>
          </tr>
          <tr>
            <td>Divide</td>
            <td>/</td>
            <td>/</td>
          </tr>
          <tr>
            <td>Multiply</td>
            <td>*</td>
            <td>*</td>
          </tr>
          <tr>
            <td>Subtract</td>
            <td>-</td>
            <td>-</td>
          </tr>
          <tr>
            <td>Add</td>
            <td>+</td>
            <td>+</td>
          </tr>
          <tr>
            <td>Backspace</td>
            <td><i class="material-icons">backspace</i></td>
            <td>backspace</td>
          </tr>
        </table>
      </div>
      <div class="calc-outer">
        <div class="calc-inner">
          <div class="calc-header">
            <div class="calc-display">
              <div class="prev-equ">
                <p id="prev-calc"></p>
              </div>
              <div class="active-calc">
                <p id="calc-num-saved"></p>
                <p id="calc-operator"></p>
                <p id="calc-num">0</p>
              </div>
            </div>
          </div>
          <div class="calc-buttons">
            <button class="function-btn" id="clear">C</button>
            <button class="function-btn" id="pos-neg">+/-</button>
            <button class="function-btn" id="percent">%</button>
            <button class="function-btn" id="divide">/</button>
            <button class="value-btn">7</button>
            <button class="value-btn">8</button>
            <button class="value-btn">9</button>
            <button class="function-btn" id="multiply">*</button>
            <button class="value-btn">4</button>
            <button class="value-btn">5</button>
            <button class="value-btn">6</button>
            <button class="function-btn" id="subtract">-</button>
            <button class="value-btn">1</button>
            <button class="value-btn">2</button>
            <button class="value-btn">3</button>
            <button class="function-btn" id="add">+</button>
            <button class="value-btn">0</button>
            <button id="decimal" class="value-btn">.</button>
            <button class="function-btn" id="operate">=</button>
            <button class="function-btn" id="backspace">
              <i class="material-icons">backspace</i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
