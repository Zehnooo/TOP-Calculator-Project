<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Calculator Project</title>
  </head>
  <body>
    <div class="container">
      <div class="calc-outer">
        <div class="calc-inner">
          <div class="calc-header">
            <div class="calc-display">
              <div>
                <p id="prev-calc"></p>
              </div>
              <p id="calc-num-saved"></p>
              <p id="calc-num">0</p>
            </div>
          </div>
          <div class="calc-buttons">
            <button class="function-btn" id="clear">C</button>
            <button class="function-btn" id="pos-neg">+/-</button>
            <button class="function-btn" id="percent">%</button>
            <button class="function-btn" id="divide">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="function-btn" id="multiply">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="function-btn" id="subtract">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="function-btn" id="add">+</button>
            <button>0</button>
            <button>.</button>
            <button class="function-btn equals" id="operate">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
